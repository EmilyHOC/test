<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:100%;
            display: table;
            height: 100px;
        }
        .left{
            display: table-cell;
            width:120px;
            background-color: greenyellow;
        }
        .right{
            display: table-cell;
            background-color: #12ea;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左边120</div>
        <div class="right">右边自适应</div>
    </div>
</body>
</html>
