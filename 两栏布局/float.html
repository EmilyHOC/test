<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .box{

            width:100%;
        }
        .left{
            float: left;
            background-color: greenyellow;
            height:100px;
            width:120px;
        }
        .right{
            float: right;
            width: calc(100% - 120px);
            background-color:#eacaaa;
            height:100px;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="left">左边120</div>
    <div class="right">右边自适应</div>
</div>
</body>
</html>
