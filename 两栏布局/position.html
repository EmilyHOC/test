<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position:relative;

            width:100%;
        }
        .left{
            background:black;

            width:120px;

            position:absolute;
            height: 200px;
        }
        .right{
            background:orange;


            height: 200px;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="left">左边120</div>
    <div class="right">右边自适应</div>
</div>
</body>
</html>
