<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        <!--第一种方式字面量-->
        var o1={name:'o1'};
        var o2=new Object({name:'o2'});
        // 第二种方式：通过构造函数
        var M=function (name) {
            this.name=name;
        }
        var o3=new M('o3');
        //第三种方式：create
        var p={name:'p'};
        var o4=Object.create(p);

        M.prototype.say=function () {
            console.log('sayhi');
        }
        var o5=new M('o5');
    </script>
</body>
</html>
