<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
        *{
            margin: 0;
            bottom: 0;
        }
        #box{
            width:100%;
            display:grid;
            grid-template-rows:100px;
            grid-template-columns: 300px auto 300px;
        }
        .left{
            background-color: greenyellow;
        }
        .right{
            background-color: purple;
        }
        .center{
            background-color: red;
        }


    </style>
</head>
<body>
<article id="box">
    <div class="left"></div>
    <div class="center">
        <h1>浮动解决方案</h1>
        1.中间部分
    </div>
    <div class="right"></div>
</article>
</body>
</html>
